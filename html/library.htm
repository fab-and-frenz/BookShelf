<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap Stuff -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="/html/css/index.css" />
        
        <title>BookShelf: Library</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">BookShelf</a>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/library">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="logout">Log Out</a>
                </li>
            </ul>
        </nav>
       
        <table class="table-dark table-striped center-block" id="books">
            <tr>
                <th style="text-align:left">Title</th>
                <th style="text-align:center">Author</th>
                <th style="text-align:right">Download</th>
            </tr>

            {{if .}}
                {{range .}}
                    <tr>
                        {{$ln := len .Authors}}
                        <td style="text-align:left"><a href="/read?id={{.Id.Hex}}&type={{.Type}}">{{.Title}}</a></td>
                        <td style="text-align:center"><a>{{if gt $ln 0}}{{index .Authors 0}}{{end}}</a></td>
                        <td style="text-align:right"><a href="/downloadbook?id={{.Id.Hex}}" download>Download</a></td>
                    </tr>
                {{end}}
            {{end}}
        </table>

        <form action="/uploadbook" method="POST" enctype="multipart/form-data">
            <input name="books" id="filechooser" type="file" multiple/>
            <input type="submit" class="btn btn-primary" value="Upload Books"/>
        </form>


        <style>
            #books {
                width: 100%;
            }

            #books td, #books th {
                padding: 10px;
            }
        </style>
    </body>
</html>
