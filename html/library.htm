<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap Stuff -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <!--<link rel="stylesheet" type="text/css" href="/html/css/index.css" />-->
        
        <title>BookShelf: Library</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-bottom: 18px">
            <a class="navbar-brand" href="#">BookShelf</a>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/library">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="logout"><i class="fa fa-sign-out"></i> Log Out</a>
                </li>
            </ul>
        </nav>
      
        <div class="container">
            <h1>Library</h1>
            <div class="row">
            {{if .}}
                {{range .}}
                    <div class="col-sm-4" style="margin-top: 18px;margin-bottom: 18px">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{.Title}}</h5>
                            <p class="card-text">{{if .Authors}}By: {{.Authors 0}}{{end}}</p>
                            <a href="/downloadbook?id={{.Id.Hex}}&type={{.Type}}" class="btn"><i class="fa fa-cloud-download"></i> Download</a>
                            <a href="/read?id={{.Id.Hex}}&type={{.Type}}" class="btn btn-primary">Read</a>
                        </div>
                    </div>
                    </div>
                {{end}}
            {{end}}
            </div>
            <div class="row">
                <div class="col">
                    <form action="/uploadbook" method="POST" enctype="multipart/form-data">
                        <input name="books" id="filechooser" type="file" multiple/>
                        <input type="submit" class="btn btn-primary" value="Upload Books"/>
                    </form>
                </div>
            </div>
        </div>



        <style>
            #books {
                width: 100%;
            }

            #books td, #books th {
                padding: 10px;
            }
        </style>
    </body>
</html>
